<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-tab Web Page</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script>
        function openTab(tabName) {
            let tabs = document.getElementsByClassName("tab-content");
            for (let i = 0; i < tabs.length; i++) {
                tabs[i].style.display = "none";
            }
            document.getElementById(tabName).style.display = "block";
        }
    </script>
</head>
<body class="bg-gray-100 p-6">
    <div class="mb-4">
        <button onclick="openTab('imageTab')" class="px-4 py-2 bg-blue-500 text-white rounded mr-2">Image</button>
        <button onclick="openTab('tableTab')" class="px-4 py-2 bg-blue-500 text-white rounded mr-2">Table</button>
        <button onclick="openTab('paragraphTab')" class="px-4 py-2 bg-blue-500 text-white rounded mr-2">Paragraph</button>
        <button onclick="openTab('colorTab')" class="px-4 py-2 bg-blue-500 text-white rounded mr-2">Color</button>
        <button onclick="openTab('rowsTab')" class="px-4 py-2 bg-blue-500 text-white rounded mr-2">Rows</button>
        <button onclick="openTab('columnsTab')" class="px-4 py-2 bg-blue-500 text-white rounded mr-2">Columns</button>
        <button onclick="openTab('lineTab')" class="px-4 py-2 bg-blue-500 text-white">Line</button>
    </div>

    <div id="imageTab" class="tab-content" style="display: block;">
        <h2 class="text-xl mb-2">Image</h2>
        <img src="feature-4.png" alt="Sample Image" class="rounded shadow-lg">
    </div>

    <div id="tableTab" class="tab-content" style="display: none;">
        <h2 class="text-xl mb-2">Table</h2>
        <table class="min-w-full bg-white">
            <thead>
                <tr>
                    <th class="py-2 px-4 bg-gray-200">Name</th>
                    <th class="py-2 px-4 bg-gray-200">Age</th>
                    <th class="py-2 px-4 bg-gray-200">City</th>
                </tr>
            </thead>
            <tbody>
                <tr class="border-b">
                    <td class="py-2 px-4">John</td>
                    <td class="py-2 px-4">25</td>
                    <td class="py-2 px-4">New York</td>
                </tr>
                <tr class="border-b">
                    <td class="py-2 px-4">Jane</td>
                    <td class="py-2 px-4">30</td>
                    <td class="py-2 px-4">Los Angeles</td>
                </tr>
            </tbody>
        </table>
    </div>

    <div id="paragraphTab" class="tab-content" style="display: none;">
        <h2 class="text-xl mb-2">Paragraph</h2>
        <p class="text-gray-700">This is a sample paragraph demonstrating text content. Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
    </div>

    <div id="colorTab" class="tab-content" style="display: none;">
        <h2 class="text-xl mb-2">Color</h2>
        <div class="bg-red-500 w-32 h-32 mb-2"></div>
        <div class="bg-green-500 w-32 h-32 mb-2"></div>
        <div class="bg-blue-500 w-32 h-32"></div>
    </div>

    <div id="rowsTab" class="tab-content" style="display: none;">
        <h2 class="text-xl mb-2">Rows</h2>
        <div class="grid grid-rows-3 gap-4">
            <div class="bg-gray-300 p-4">Row 1</div>
            <div class="bg-gray-400 p-4">Row 2</div>
            <div class="bg-gray-500 p-4">Row 3</div>
        </div>
    </div>

    <div id="columnsTab" class="tab-content" style="display: none;">
        <h2 class="text-xl mb-2">Columns</h2>
        <div class="grid grid-cols-3 gap-4">
            <div class="bg-gray-300 p-4">Column 1</div>
            <div class="bg-gray-400 p-4">Column 2</div>
            <div class="bg-gray-500 p-4">Column 3</div>
        </div>
    </div>

    <div id="lineTab" class="tab-content" style="display: none;">
        <h2 class="text-xl mb-2">Line</h2>
        <hr class="border-t-2 border-gray-500">
    </div>

</body>
</html>
